<mat-card class="mb-4">
  <div class="flex justify-between items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        <mat-icon>expand_more</mat-icon>
        Sort by {{selectedSort}}
      </button>
      <mat-menu #sortByMenu="matMenu">
        <ng-container *ngFor="let sort of sorts">
          <button (click)="changeSort(sort.name)" mat-menu-item>{{sort.name}}</button>
        </ng-container>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{itemsShowCount}}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>{{12}}</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>{{24}}</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>{{36}}</button>
        </mat-menu>
      </div>
      <button (click)="changeCartColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="changeCartColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="changeCartColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
